{% load static %}
<DOCTYPE html>
    <html>

    <head>
        <title>Mellon | {{ page.name }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--FontAwesome Script-->
        <script src="https://kit.fontawesome.com/62dcaffcba.js" crossorigin="anonymous"></script>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <!--Header-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#"><span class="brand">Mellon</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    {% endif %}
                </ul>
        </nav>

        <main class="flex-shrink-0 main-bg">
            {% block content %}
            {% endblock content %}
        </main>

        <!--Create Post-->
        <div id="create-post-btn">
            <i class="fa-solid fa-pen-to-square"></i>
        </div>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
            <p class="m-0 text-center text-white">&copy; Emily Asquith 2022</p>
            <p class="m-0 text-center text-white">
                <a href="https://github.com/ejasquith"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/ejasquith/"><i class="fa-brands fa-linkedin-in"></i></a>
            </p>
        </footer>
    </body>
    </body>

    </html>
</DOCTYPE>
