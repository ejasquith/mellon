{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!--Post Display-->
        {% if user.is_authenticated %}
            {% for post in post_list %}
                <div class="col-md-8">
                    <div class="card-body mt-4">
                        <div class="author">{{ post.author }}</div>
                        <div class="body">{{ post.body }}</div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h2>You're not signed up</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
